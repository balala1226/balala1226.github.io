<!DOCTYPE html>
<html lang = "en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="assets/scripts/calculator.js"></script>
</head>

<body>
  <div id="calculatorContainer">
    <div id="screen">
    </div>
    <div id="calculatorButtons">
      <div id="inputKeys">
        <div class="input">
          <button class="number" onclick="onNumberClick('7')">7</button>
          <button class="number" onclick="onNumberClick('8')">8</button>
          <button class="number" onclick="onNumberClick('9')">9</button>
        </div>
        <div class="input">
          <button class="number" onclick="onNumberClick('4')">4</button>
          <button class="number" onclick="onNumberClick('5')">5</button>
          <button class="number" onclick="onNumberClick('6')">6</button>
        </div>
        <div class="input">
          <button class="number" onclick="onNumberClick('1')">1</button>
          <button class="number" onclick="onNumberClick('2')">2</button>
          <button class="number" onclick="onNumberClick('3')">3</button>
        </div>
        <div class="input">
          <button id="number0" class="number" onclick="onNumberClick('0')">0</button>
          <button class="number" onclick="onNumberClick('.')">.</button>
        </div>
      </div>
      <div id="operations">
        <div class="operationsButtons">
          <button class="removeValue" onclick="onDelete()">DEL</button>
          <button class="operator" onclick="onOperatorClick('multiply')">x</button>
          <button class="operator" onclick="onOperatorClick('add')">+</button>
          <button class="operator" onclick="onOperatorClick('subtract')">-</button>
        </div>
        <div class="operationsButtons">
          <button class="removeValue" onclick="onAllClear()">AC</button>
          <button class="operator" onclick="onOperatorClick('divide')">รท</button>
          <button id="sumButton" class="operator" onclick="onSumClick()">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
