<!DOCTYPE html>
<html lang = "en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="assets/scripts/tictactoe.js" defer></script>
</head>

<body>
  <dialog id="gameResultDialog">
    <div>
      <p id="gameResultDialogText">
      </p>
    </div>
    <br>
    <div id="gameResetButtonDiv">
      <button id="gameResetButton">New Game</button>
    </div>
  </dialog>
  <div id="header">
    <p>
      TIC TAC TOE
    </p>
  </div>
  <div id="container">
    <div id="gamePlayer"> 
      <p id="player">Player 1</p>
    </div>
    <div id="gameGrid">
      <div id="cell0" class="gameCell">
        <p></p>
      </div>
      <div id="cell1" class="gameCell">
        <p></p>
      </div>
      <div id="cell2" class="gameCell">
        <p></p>
      </div>
      <div id="cell3" class="gameCell">
        <p></p>
      </div>
      <div id="cell4" class="gameCell">
        <p></p>
      </div>
      <div id="cell5" class="gameCell">
        <p></p>
      </div>
      <div id="cell6" class="gameCell">
        <p></p>
      </div>
      <div id="cell7" class="gameCell">
        <p></p>
      </div>
      <div id="cell8" class="gameCell">
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
